<body class="register-page">

<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">

            </linearGradient>
          </defs>
          <circle cx="28" cy="28" r="28" fill="url(#navGrad)"/>
          <g>
            <rect x="17" y="20" width="10" height="16" rx="2" fill="#fff"/>

      </span>

    <!-- Login Form -->
<div class="container-fluid">
        <div class="row justify-content-center">
            <div class="form-container login-box">
                <div class="login-logo">
  <svg width="56" height="56" viewBox="0 0 56 56" fill="none">
    <defs>
      <linearGradient id="loginGrad" x1="0" y1="0" x2="56" y2="56" gradientUnits="userSpaceOnUse">
        <stop stop-color="#3BB7FB"/>
        <stop offset="1" stop-color="#F6B443"/>
      </linearGradient>
    </defs>
    <circle cx="28" cy="28" r="28" fill="url(#loginGrad)"/>
    <g>
      <rect x="17" y="20" width="10" height="16" rx="2" fill="#fff"/>
      <rect x="29" y="20" width="10" height="16" rx="2" fill="#fff"/>
      <line x1="27.5" y1="20" x2="27.5" y2="36" stroke="#3BB7FB" stroke-width="1.5"/>
    </g>
  </svg>
</div>
<div class="welcome-section">
  <h2 class="welcome-title">Join BookSwap</h2>
  <p class="welcome-desc">Create your account and start swapping books today</p>
</div>
      <!-- Full Name -->
  <div class="form-group input-icon">
    <label for="fullname" class="form-label">Full Name</label>
    <span class="input-icon-left"><i class="fa-regular fa-user fa-lg"></i></span>
    <input type="text" name="fullname" id="fullname" class="form-control" placeholder="Enter your full name" required />
  </div>
   <!-- Email -->
   <form action="/register" method="post">
    <div class="form-group input-icon">
    <label for="email" class="form-label">Email Address</label>
    <span class="input-icon-left"><i class="fa-regular fa-envelope fa-lg"></i></span>
    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
</div>
<!-- Location -->
  <div class="form-group input-icon">
    <label for="location" class="form-label">Location</label>
    <span class="input-icon-left"><i class="fa-solid fa-location-dot"></i></span>
    <input type="text" name="location" id="location" class="form-control" placeholder="City, State" required />
  </div>
   <!-- Password -->
    <div class="form-group input-icon">
        <label for="password" class="form-label">Password</label>
        <span class="input-icon-left"><i class="bi bi-lock"></i></span>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required />
    </div>
    <!-- Confirm Password -->
  <div class="form-group input-icon">
    <label for="confirm-password" class="form-label">Confirm Password</label>
    <span class="input-icon-left"><i class="bi bi-lock"></i></span>
    <input type="password" name="confirm-password" id="confirm-password" class="form-control" placeholder="Confirm your password" required />
  </div>
  <!-- Create Account Button -->
<button type="submit" class="btn btn-gradient w-100 create-account-btn">Create Account</button>
  <!-- Already have an account -->
        <p class="already-account-text mt-3 mb-0">
          Already have an account?
          <a href="login.html" class="sign-in-link">Sign in here</a>
        </p>
 
</form>            
</div>
  </div>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
